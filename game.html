<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- Stylesheet -->
    <link rel="preload" href="assets/css/style.css" as="style">
    <link rel="stylesheet" href="assets/css/style.css"> 
    
    <title>Investment Exam</title>
</head>

<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h1 class="hud-main-text" id="score">0</h1>
                </div>
            </div>
            <h2 id="question">Here will be the question.</h2>

            <ul class="answer-list">
                <li class="answer-container">
                    <p class="answer-select">A</p>
                    <p class="answer-text" data-number="1">Choice 1</p> 
                </li>
                <li class="answer-container">
                    <p class="answer-select">B</p>
                    <p class="answer-text" data-number="2">Choice 2</p>
                </li>
                <li class="answer-container">
                    <p class="answer-select">C</p>
                    <p class="answer-text" data-number="3">Choice 3</p>
                </li>
                <li class="answer-container">
                    <p class="answer-select">D</p>
                    <p class="answer-text" data-number="4">Choice 4</p>
                </li>
            </ul>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
